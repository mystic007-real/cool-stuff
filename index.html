<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #6b21a8, #000);
      height: 100vh;
      overflow: hidden;
      animation: fadeBackground 10s ease-in-out infinite alternate;
    }

    @keyframes fadeBackground {
      from { background: linear-gradient(to bottom, #6b21a8, #000); }
      to { background: linear-gradient(to bottom, #000, #6b21a8); }
    }

    .dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: fall linear;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body class="text-white font-sans relative">

  <div class="w-full bg-black bg-opacity-50 p-4 flex justify-center space-x-6 fixed top-0 z-10">
    <button onclick="showTab('siege')" class="hover:text-purple-400">Siege</button>
    <button onclick="showTab('fortnite')" class="hover:text-purple-400">Fortnite</button>
    <button onclick="showTab('brawl')" class="hover:text-purple-400">Brawl Stars</button>
    <button onclick="showTab('minecraft')" class="hover:text-purple-400">Minecraft</button>
  </div>

  <div id="content" class="mt-20 p-6 text-center text-lg max-w-xl mx-auto">
    <p>Select a tab to explore cool stuff for each game!</p>
  </div>

  <script>
    function showTab(tab) {
      const content = document.getElementById("content");
      const pages = {
        siege: `
          <h2 class="text-2xl font-bold mb-2">Rainbow Six: Siege</h2>
          <ul class="space-y-2">
            <li>ğŸ”“ Alpha Pack Opener Simulator</li>
            <li>ğŸ“Š Siege Tracker (KD, Winrate)</li>
            <li>ğŸ¯ Aim Trainer for R6</li>
            <li>ğŸ® Chromebook Optimized Guide</li>
          </ul>
        `,
        fortnite: `
          <h2 class="text-2xl font-bold mb-2">Fortnite</h2>
          <ul class="space-y-2">
            <li>ğŸ›ï¸ Item Shop Viewer</li>
            <li>ğŸ¯ Edit Practice Minigame</li>
            <li>ğŸ¥ Montage Maker Tool</li>
            <li>ğŸ“¦ Chromebook Creative Map List</li>
          </ul>
        `,
        brawl: `
          <h2 class="text-2xl font-bold mb-2">Brawl Stars</h2>
          <ul class="space-y-2">
            <li>ğŸ® Chromebook Strategy Tips</li>
            <li>ğŸ“ˆ Brawler Tier List (Updated)</li>
            <li>ğŸ² Daily Map Rando Viewer</li>
            <li>ğŸ‘¥ Club Finder Tool</li>
          </ul>
        `,
        minecraft: `
          <h2 class="text-2xl font-bold mb-2">Minecraft</h2>
          <ul class="space-y-2">
            <li>ğŸŒ Chromebook-Friendly Server List</li>
            <li>ğŸ® 1.5GB RAM Settings Optimizer</li>
            <li>ğŸ¨ Skin Customizer Tool</li>
            <li>ğŸ› ï¸ Tweak Launcher Guide</li>
          </ul>
        `
      };
      content.innerHTML = pages[tab] || "<p>No data yet</p>";
    }

    // Falling dots
    setInterval(() => {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.style.left = Math.random() * window.innerWidth + "px";
      dot.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 5000);
    }, 150);
  </script>
</body>
</html>
